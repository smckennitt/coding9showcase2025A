    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 10px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      text-align: center;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      background: #0056b3;
    }
  </style>
</head>
