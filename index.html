<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding 9 Game Showcase 2025 A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 10px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      text-align: center;
    }
    .card img.thumb {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Coding 9 Game Showcase â€” 2025 A</h1>

  <div class="grid">

    <div class="card">
      <h2>Overtale</h2>
      <img src="overtale/screenshot.png" alt="Overtale Screenshot" class="thumb">
      <a href="overtale/" target="_blank">Play Game</a>
    </div>

    <div class="card">
      <h2>Ovi Dodge</h2>
      <img src="ovidodge/screenshot.png" alt="Ovi Dodge Screenshot" class="thumb">
      <a href="ovidodge/" target="_blank">Play Game</a>
    </div>

    <div class="card">
      <h2>Leap of Yolk</h2>
      <img src="leapofyolk/screenshot.png" alt="Leap of Yolk Screenshot" class="thumb">
      <a href="leapofyolk/" target="_blank">Play Game</a>
    </div>

    <div class="card">
      <h2>Grumble</h2>
      <img src="grumble/screenshot.png" alt="Grumble Screenshot" class="thumb">
      <a href="grumble/" target="_blank">Play Game</a>
    </div>

    <div class="card">
      <h2>The Final Fight</h2>
      <img src="thefinalfight/screenshot.png" alt="The Final Fight Screenshot" class="thumb">
      <a href="thefinalfight/" target="_blank">Play Game</a>
    </div>

  </div>

</body>
</html>
